name: üê≥ Build & Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'   # Ne se lance que si on touche au backend
      - 'frontend/**'  # ou au frontend
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. R√©cup√©rer le code source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Se connecter √† Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 3. Build & Push BACKEND
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend             # Le dossier o√π se trouve le Dockerfile du back
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/qcm-backend:latest

      # 4. Build & Push FRONTEND
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend            # Le dossier o√π se trouve le Dockerfile du front
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/qcm-frontend:latest