name: üöÄ Build & Deploy to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'
      - 'docker-compose.prod.yml' # On d√©ploie aussi si on change la config docker

jobs:
  # --- JOB 1 : BUILD & PUSH (Celui qu'on avait d√©j√†) ---
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/qcm-backend:latest

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/qcm-frontend:latest

  # --- JOB 2 : DEPLOY (Le nouveau !) ---
  deploy:
    needs: build-and-push # Attends que le build soit fini
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 1. Aller dans le dossier du projet
            cd devops-ci-cd-project
            
            # 2. R√©cup√©rer la derni√®re version du fichier docker-compose.prod.yml (si modifi√©)
            # (Note: On force le checkout pour √©viter les conflits locaux)
            git fetch --all
            git reset --hard origin/main
            
            # 3. T√©l√©charger les nouvelles images Docker depuis le Hub
            docker compose -f docker-compose.prod.yml pull
            
            # 4. Relancer les conteneurs (Update sans coupure majeure)
            docker compose -f docker-compose.prod.yml up -d --force-recreate
            
            # 5. Nettoyage des vieilles images inutiles (pour √©conomiser ton disque 20Go)
            docker image prune -f