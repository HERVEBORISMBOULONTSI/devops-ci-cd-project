name: Node.js Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: echo "No tests yet"

    - name: Build Docker image
      run: |
        docker build -t devops-ci-cd-project-api .

    - name: Login to Docker Hub
      env:
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      run: |
        echo "$DOCKER_HUB_ACCESS_TOKEN" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin

    - name: Push Docker image
      run: |
        docker tag devops-ci-cd-project-api ${{ secrets.DOCKER_HUB_USERNAME }}/devops-ci-cd-project-api:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/devops-ci-cd-project-api:latest
